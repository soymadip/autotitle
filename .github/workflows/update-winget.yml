name: Update Winget
run-name: Update Winget (${{ github.event.inputs.version || github.event.workflow_run.head_branch }})

on:
  workflow_run:
    workflows: ["Make GitHub Release"]
    types:
      - completed

  push:
    branches: [main]
    paths:
      - ".github/workflows/update-winget.yml"

  workflow_dispatch:
    inputs:
      version:
        description: 'Version to publish (e.g., 0.2.0)'
        required: true
        type: string

concurrency:
  group: update-winget
  cancel-in-progress: true

permissions:
  contents: write
  pull-requests: write

jobs:
  winget-publish:
    runs-on: windows-latest
    if: github.event_name == 'workflow_dispatch' || github.event.workflow_run.conclusion == 'success'
    
    steps:
      - name: Extract Version
        id: version
        shell: bash
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo "ver=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          else
            TAG="${{ github.event.workflow_run.head_branch }}"
            # Strip leading 'v' if present for Winget version
            VER=${TAG#v}
            echo "ver=$VER" >> $GITHUB_OUTPUT
          fi

      - name: Publish to Winget
        uses: vedantmgoyal2009/winget-releaser@v2
        with:
          identifier: mydehq.autotitle
          version: ${{ steps.version.outputs.ver }}
          release-tag: v${{ steps.version.outputs.ver }}
          installers-regex: 'autotitle-windows-amd64\.exe$'
          token: ${{ secrets.WINGET_TOKEN }}
