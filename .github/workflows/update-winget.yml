name: Update Winget
run-name: Update Winget (${{ github.event_name == 'release' && 'New Release' || 'Manual Trigger' }})

on:
  release:
    types: [published]

  workflow_dispatch:
    inputs:
      version:
        description: 'Version to publish (e.g., 0.2.0)'
        required: true
        type: string

permissions:
  contents: write
  pull-requests: write

jobs:
  winget-publish:
    runs-on: windows-latest
    # Only run for stable releases (not pre-releases)
    if: github.event_name == 'workflow_dispatch' || !github.event.release.prerelease
    
    steps:
      - name: Publish to Winget
        uses: vedantmgoyal2009/winget-releaser@v2
        with:
          identifier: mydehq.autotitle
          version: ${{ github.event.inputs.version || github.event.release.tag_name }}
          installers-regex: 'autotitle-windows-amd64\.exe$'
          token: ${{ secrets.WINGET_TOKEN }}
