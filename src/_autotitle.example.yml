# Autotitle Map File Reference
# Place this in your media directory as "_autotitle.yml"

targets:
  - path: "."
    
    # Metadata Sources
    url: "https://myanimelist.net/anime/235/Meitantei_Conan"
    filler_url: "https://www.animefillerlist.com/shows/detective-conan"
    
    # Patterns
    patterns:
      - input:
          # Multiple input formats supported
          - "DC_remastered_{{EP_NUM}}_{{RES}}.{{EXT}}"
          - "Detective Conan - {{EP_NUM}}.{{EXT}}"
          - "[SubGroup] DC - {{EP_NUM}} [{{RES}}].{{EXT}}"
        
        output:
          # --- Basic Configuration ---
          # separator: " - "  # Default: " - "
          # padding: 2        # Default: 2 (e.g. 01) or auto-detected from DB
          # offset: 0         # Default: 0

          # --- Output Fields & Formatting ---
          fields: 
            - "DC"        # Literal string (must be quoted)
            - EP_NUM        # Keyword
            - FILLER        # Shows "[F]" if filler, otherwise empty
            - EP_NAME       # Episode Title
          
          # Result: "DC - 01 - [F] - Episode Title.mkv"

      # --- Advanced Example (Separators, Glue, Offset) ---
      - input:
          - "Season 2 E{{EP_NUM}}.{{EXT}}"
        output:
          offset: 0         # Set offset (e.g. 12) to map generic season numbering to absolute DB numbering
          separator: "_"    # Override default separator
          
          fields: ['"S2"', +, EP_NUM, EP_NAME] 
          
          # Result: "S201_-_Episode_Title.mkv"
