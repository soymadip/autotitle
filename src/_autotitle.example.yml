# Autotitle Map File
# Place this in your media directory as "_autotitle.yml"

targets:
  - path: "."
    
    # MAL and Anime Filler List URLs
    mal_url: "https://myanimelist.net/anime/235/Meitantei_Conan"
    afl_url: "https://www.animefillerlist.com/shows/detective-conan"
    
    # Patterns: match input files and define output format
    patterns:
      - input:
          - "DC_remastered_{{EP_NUM}}_{{RES}}.{{EXT}}"
          - "Detective Conan - {{EP_NUM}}.{{EXT}}"
          - "[SubGroup] DC - {{EP_NUM}} [{{RES}}].{{EXT}}"
        
        output:
          fields: ["DC", EP_NUM, FILLER, EP_NAME]  # Mix field names and literals
          # separator: " - "  # Optional, defaults to " - "
        
        # Result examples:
        # - "DC - 001 - [F] - Episode Title.mkv" (with filler)
        # - "DC - 001 - Episode Title.mkv" (no filler - auto-skipped)

