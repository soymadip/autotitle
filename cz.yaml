---
commitizen:
  annotated_tag: true
  breaking_change_exclamation_in_title: true
  bump_message: 'chore(release): $new_version'
  customize:
    change_type_map:
      docs: "\u23E9\uFE0E Documentation"
      feat: "\u23E9\uFE0E Features"
      fix: "\u23E9\uFE0E Bug Fixes"
      perf: "\u23E9\uFE0E Performance"
      refactor: "\u23E9\uFE0E Refactor"
    change_type_order:
    - "\u23E9\uFE0E Features"
    - "\u23E9\uFE0E Bug Fixes"
    - "\u23E9\uFE0E Performance"
    - "\u23E9\uFE0E Refactor"
    - "\u23E9\uFE0E Documentation"
    commit_parser: '(?i)^(?P<change_type>feat|fix|perf|refactor|docs)(?:\((?P<scope>(?!.*(readme|cz|cliff|aur|pkgbuild|ci)).*)\))?:
      (?!.*(readme|cz|cliff|aur|pkgbuild|ci))(?P<message>.*)$'
    message_template: '{{change_type}}{% if scope %}({{scope}}){% endif %}: {{message}}{%
      if body %}


      {{body}}{% endif %}{% if footer %}


      {{footer}}{% endif %}'
    questions:
    - choices:
      - name: feat      A new feature. Correlates with MINOR in SemVer
        value: feat
      - name: fix       A bug fix. Correlates with PATCH in SemVer
        value: fix
      - name: docs      Documentation only changes
        value: docs
      - name: style     Changes that do not affect meaning of the code
        value: style
      - name: refactor  A code change that neither fixes a bug nor adds a feature
        value: refactor
      - name: perf      A code change that improves performance
        value: perf
      - name: test      Adding missing or correcting existing tests
        value: test
      - name: build     Changes to the build system or external dependencies
        value: build
      - name: ci        Changes to our CI configuration files and scripts
        value: ci
      - name: chore     Other changes that don't modify src or test files
        value: chore
      - name: revert    Reverts a previous commit
        value: revert
      message: 'Select the type of change you are committing

        ->'
      name: change_type
      type: list
    - message: 'Scope: What is the scope of this change? (class or file name) (press
        [enter] to skip)

        ->'
      name: scope
      type: input
    - message: 'Message: Write a short and imperative summary of the code changes:
        (lower case and no period)

        ->'
      name: message
      type: input
    - message: 'Body: Provide additional contextual information about the code changes:
        (press [enter] to skip)

        ->'
      name: body
      type: input
    - message: 'Footer: Info about Breaking Changes & reference issues that this commit
        closes. (press [enter] to skip)

        ->'
      name: footer
      type: input
  legacy_tag_formats:
  - $version
  major_version_zero: true
  name: cz_customize
  post_bump_hooks:
  - git push origin $(git branch --show-current) --follow-tags
  pre_bump_hooks:
  - .github/src/bump-pkgbuild.sh
  tag_format: v$version
  template: .github/src/changelog.j2
  update_changelog_on_bump: false
  version: 0.5.0
  version_scheme: semver
